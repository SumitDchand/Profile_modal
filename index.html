<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit's Shared Profile</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
 
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/sumitpic.webp" alt="user" />
        <!-- This is the file extension, indicating that the image is in the WebP format. -->
      </div>
      <div class="user-name">
        <h2>Sumit Dutiyachand</h2>
      </div>
      <div class="designation">
        <h3>Student at IIT(BHU) Varanasi</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>Connect me via</div>
        </button>

        <button class="btn-follow btn-card">Follow here</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Connect with other handles</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Connect me through:</h3>

      <div class="icon-container">
        <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>

  <!-- knowledge section -->
  <!-- Ques: What is WebP? 
  Ans: WebP is an image format developed by Google that provides 
       both lossless and lossy compression. This means it can reduce the file
       size of images while maintaining high visual quality.

    #Advantages#
  ->Smaller file size compared to other formats like JPEG and PNG, making it
    ideal for web use.
  ->Supports transparency like PNG.
  ->Supports animations like GIF.
  ->Usage: WebP is commonly used in web development because it helps improve
           page loading times without sacrificing image quality. -->
</body>
</html>
